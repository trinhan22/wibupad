
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ Quảng Cáo - WibuPad</title>
    
    <meta property="og:title" content="WibuPad - Đọc Truyện Đỉnh Cao" />
    <meta property="og:description" content="Nền tảng đọc và sáng tác truyện chữ hàng đầu." />
    <link rel="icon" type="image/png" href="logo.png" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #0f111a;
            --primary: #FF5E62;
            --gradient: linear-gradient(135deg, #FF8F50, #FF5E62);
            --text: #fff;
            --text-sub: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: -1;
            animation: float 10s infinite alternate;
        }
        .blob-1 { top: 10%; left: 20%; width: 300px; height: 300px; background: #FF5E62; animation-delay: 0s; }
        .blob-2 { bottom: 10%; right: 20%; width: 250px; height: 250px; background: #FF8F50; animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        /* Main Card */
        .contact-card {
            width: 90%;
            max-width: 400px;
            background: rgba(30, 32, 40, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            animation: zoomIn 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .contact-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: var(--gradient);
        }

        .icon-header {
            width: 70px; height: 70px;
            background: rgba(255, 94, 98, 0.15);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px;
            color: var(--primary);
            font-size: 1.8rem;
            border: 1px solid rgba(255, 94, 98, 0.3);
        }

        h1 { color: var(--text); font-size: 1.5rem; font-weight: 800; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 0.5px; }

        .subtitle { color: var(--text-sub); font-size: 0.9rem; margin-bottom: 30px; line-height: 1.5; }

        /* Email Info Box */
        .info-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 20px;
        }
        .info-left { text-align: left; overflow: hidden; }
        .info-label { font-size: 0.75rem; color: var(--text-sub); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        .info-value { font-size: 1rem; color: #fff; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .copy-btn {
            width: 40px; height: 40px;
            border-radius: 10px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: #fff;
            cursor: pointer;
            transition: 0.2s;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
            margin-left: 10px;
        }
        .copy-btn:hover { background: var(--primary); transform: scale(1.05); }
        .copy-btn:active { transform: scale(0.95); }

        /* Action Buttons */
        .actions { display: flex; gap: 10px; margin-bottom: 25px; }
        .btn-action {
            flex: 1;
            padding: 12px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.3s;
        }
        .btn-primary {
            background: var(--gradient);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 94, 98, 0.3);
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 94, 98, 0.4); }
        
        .btn-secondary {
            background: rgba(255,255,255,0.05);
            color: var(--text-sub);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.1); color: #fff; }

        /* Toast */
        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(50px);
            background: #23252f; color: #fff; padding: 12px 25px; border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid var(--primary);
            font-size: 0.9rem; font-weight: 600; opacity: 0; pointer-events: none; transition: 0.4s;
            display: flex; align-items: center; gap: 10px; z-index: 2000; white-space: nowrap;
        }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="contact-card">
        <div class="icon-header">
            <i class="fas fa-envelope-open-text"></i>
        </div>
        
        <h1>Liên Hệ Quảng Cáo</h1>
        <p class="subtitle">
            Bạn quan tâm đến việc đặt banner hoặc hợp tác cùng WibuPad?<br>
            Vui lòng liên hệ qua Email để nhận báo giá.
        </p>

        <div class="info-box">
            <div class="info-left">
                <div class="info-label">Gmail Hỗ Trợ</div>
                <div class="info-value" id="emailText">ntrinhan712@gmail.com</div>
            </div>
            <button class="copy-btn" onclick="copyEmail()" title="Sao chép Email">
                <i class="far fa-copy"></i>
            </button>
        </div>

        <div class="actions">
            <a href="mailto:ntrinhan712@gmail.com" class="btn-action btn-primary">
                <i class="fas fa-paper-plane"></i> Gửi Email Ngay
            </a>
            <a href="/" class="btn-action btn-secondary">
                <i class="fas fa-arrow-left"></i> Trang chủ
            </a>
        </div>
    </div>

    <div id="toast">
        <i class="fas fa-check-circle" style="color: #2ecc71;"></i> Đã sao chép Email!
    </div>

    <script>
        function copyEmail() {
            const email = document.getElementById('emailText').innerText;
            navigator.clipboard.writeText(email).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                
                // Đổi icon nút copy tạm thời
                const btnIcon = document.querySelector('.copy-btn i');
                btnIcon.className = 'fas fa-check';
                
                setTimeout(() => { 
                    toast.classList.remove('show'); 
                    btnIcon.className = 'far fa-copy';
                }, 2500);
            });
        }
    </script>
</body>
</html>
