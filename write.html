<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WibuPad Studio - Trình Soạn Thảo</title>
    <link rel="icon" type="image/png" href="logo.png" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CORE SYSTEM --- */
        :root {
            --bg-body: #0a0a0a;
            --bg-sidebar: #141414;
            --bg-editor: #0a0a0a;
            --primary: #FF5E62;
            --primary-gradient: linear-gradient(135deg, #FF9966 0%, #FF5E62 100%);
            --border: rgba(255, 255, 255, 0.08);
            --text: #e0e0e0;
            --text-muted: #888;
            --font-main: 'Be Vietnam Pro', sans-serif; /* Font mặc định */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        
        /* FIX FONT: Áp dụng font cho toàn bộ phần tử */
        body, button, input, textarea, select, [contenteditable] { 
            font-family: var(--font-main); 
            -webkit-font-smoothing: antialiased; 
        }

        body { background-color: var(--bg-body); color: var(--text); height: 100vh; overflow: hidden; display: flex; }

        /* --- 1. SIDEBAR (MỤC LỤC) --- */
        .sidebar {
            width: 300px; background: var(--bg-sidebar); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; height: 100%; transition: 0.3s; z-index: 100;
        }
        .sidebar-header {
            padding: 20px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; gap: 10px;
        }
        .back-btn { 
            background: rgba(255,255,255,0.05); border: none; color: var(--text-muted); 
            width: 35px; height: 35px; border-radius: 8px; cursor: pointer; transition: 0.2s; 
            display: flex; align-items: center; justify-content: center;
        }
        .back-btn:hover { background: #fff; color: #000; }
        
        .story-info { display: flex; align-items: center; gap: 15px; padding: 20px; background: rgba(255,255,255,0.02); }
        .story-thumb { width: 50px; height: 75px; object-fit: cover; border-radius: 6px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .story-meta h3 { font-size: 0.95rem; font-weight: 700; margin-bottom: 5px; color: #fff; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; line-height: 1.4; }
        .story-status { font-size: 0.75rem; color: var(--text-muted); background: rgba(255,255,255,0.05); padding: 2px 8px; border-radius: 4px; }

        .chapter-list { flex: 1; overflow-y: auto; padding: 10px; }
        .chapter-list::-webkit-scrollbar { width: 4px; }
        .chapter-list::-webkit-scrollbar-thumb { background: #333; }

        .chapter-item {
            padding: 14px 15px; border-radius: 8px; cursor: pointer; transition: 0.2s;
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;
            color: #aaa;
        }
        .chapter-item:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .chapter-item.active { background: linear-gradient(90deg, rgba(255, 94, 98, 0.15), transparent); color: var(--primary); border-left: 3px solid var(--primary); }
        .chapter-title { font-size: 0.9rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px; }

        .add-chapter-btn {
            margin: 15px; padding: 12px; background: transparent; border: 1px dashed var(--border);
            color: var(--text-muted); border-radius: 8px; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem;
        }
        .add-chapter-btn:hover { border-color: var(--primary); color: var(--primary); background: rgba(255, 94, 98, 0.05); }

        /* --- 2. MAIN EDITOR AREA --- */
        .editor-wrapper { flex: 1; display: flex; flex-direction: column; background: var(--bg-editor); position: relative; }
        
        /* Toolbar */
        .toolbar {
            height: 60px; background: var(--bg-sidebar); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; padding: 0 20px; gap: 15px;
        }
        
        .tool-group { display: flex; align-items: center; gap: 5px; padding-right: 15px; border-right: 1px solid var(--border); }
        .tool-group:last-child { border: none; }
        
        .tool-btn {
            width: 34px; height: 34px; background: transparent; border: none; color: var(--text-muted);
            border-radius: 6px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center;
        }
        .tool-btn:hover { background: rgba(255,255,255,0.1); color: #fff; }
        .tool-btn:active { transform: scale(0.95); }
        
        .tool-select {
            background: #222; border: 1px solid var(--border); color: #ccc; padding: 6px 10px;
            border-radius: 6px; outline: none; cursor: pointer; font-size: 0.85rem; font-family: var(--font-main);
        }
        .tool-select:hover { border-color: #555; }

        /* Editing Canvas */
        .editor-scroll-area {
            flex: 1; overflow-y: auto; padding: 40px; display: flex; flex-direction: column; align-items: center;
        }
        
        /* Giấy viết (Canvas) */
        .paper {
            width: 100%; max-width: 800px; min-height: 100%;
            display: flex; flex-direction: column; gap: 20px;
            padding-bottom: 100px;
        }
        
        .input-title {
            width: 100%; background: transparent; border: none;
            font-size: 2.2rem; font-weight: 800; color: #fff;
            padding: 10px 0; border-bottom: 1px solid transparent; transition: 0.3s;
            /* FIX FONT RIÊNG CHO TITLE */
            font-family: 'Be Vietnam Pro', sans-serif;
        }
        .input-title:focus { border-bottom-color: var(--border); }
        .input-title::placeholder { color: #333; }

        /* Content Editable Div */
        .rich-editor {
            width: 100%; outline: none;
            font-size: 1.15rem; line-height: 1.8; color: #ddd;
            min-height: 60vh;
            /* FIX FONT QUAN TRỌNG NHẤT */
            font-family: 'Be Vietnam Pro', sans-serif;
        }
        .rich-editor:empty:before {
            content: attr(placeholder); color: #444; display: block; font-style: italic;
        }
        /* Style cho nội dung bên trong */
        .rich-editor b { font-weight: 700; color: #fff; }
        .rich-editor i { font-style: italic; }
        .rich-editor u { text-decoration: underline; text-decoration-color: var(--primary); }

        /* Status Bar */
        .status-bar {
            position: absolute; bottom: 0; left: 0; right: 0; height: 35px;
            background: var(--bg-sidebar); border-top: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
            font-size: 0.8rem; color: var(--text-muted);
        }

        /* Top Actions */
        .top-actions { margin-left: auto; display: flex; align-items: center; gap: 15px; }
        .save-indicator { display: flex; align-items: center; gap: 6px; font-size: 0.85rem; color: #666; transition: 0.3s; }
        .save-indicator.saving { color: #FF5E62; }
        .save-indicator.saved { color: #2ecc71; }
        
        .btn-publish {
            background: var(--primary-gradient); color: #fff; border: none; padding: 8px 20px;
            border-radius: 50px; font-weight: 700; cursor: pointer; box-shadow: 0 4px 15px rgba(255, 94, 98, 0.3);
            transition: 0.3s; font-size: 0.9rem;
        }
        .btn-publish:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(255, 94, 98, 0.5); }

        /* Toast */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
        .toast { background: #222; border-left: 4px solid var(--primary); padding: 15px 25px; border-radius: 8px; color: #fff; margin-top: 10px; animation: slideIn 0.3s; display: flex; align-items: center; gap: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        @keyframes slideIn { from { transform: translateX(100%); } }

        /* Responsive Mobile */
        @media (max-width: 900px) {
            .sidebar { position: fixed; left: -100%; top: 0; bottom: 0; transition: 0.4s; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
            .sidebar.active { left: 0; }
            .paper { padding: 0 20px; }
            .toolbar { overflow-x: auto; padding-right: 20px; }
            .input-title { font-size: 1.8rem; }
            .mobile-menu-btn { display: block !important; }
        }
        .mobile-menu-btn { display: none; background: transparent; border: none; color: #fff; font-size: 1.2rem; margin-right: 10px; }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="back-btn" onclick="window.location.href='dashboard.html'" title="Về Dashboard"><i class="fas fa-chevron-left"></i></button>
            <span style="font-weight: 800; font-size: 1rem; margin-left: 10px;">MỤC LỤC</span>
        </div>

        <div class="story-info">
            <img id="storyCover" src="https://via.placeholder.com/100x150" class="story-thumb">
            <div class="story-meta">
                <h3 id="storyTitleDisplay">Đang tải...</h3>
                <span class="story-status">Bản thảo</span>
            </div>
        </div>

        <div class="chapter-list" id="chapterList">
            <div style="text-align: center; color: #555; padding-top: 40px; font-size: 0.9rem;">
                <i class="fas fa-circle-notch fa-spin"></i> Đang tải chương...
            </div>
        </div>

        <button class="add-chapter-btn" onclick="createNewChapter()">
            <i class="fas fa-plus"></i> Thêm chương mới
        </button>
    </aside>

    <div class="editor-wrapper">
        <div class="toolbar">
            <button class="mobile-menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>

            <div class="tool-group">
                <button class="tool-btn" onclick="formatDoc('bold')" title="In đậm (Ctrl+B)"><i class="fas fa-bold"></i></button>
                <button class="tool-btn" onclick="formatDoc('italic')" title="In nghiêng (Ctrl+I)"><i class="fas fa-italic"></i></button>
                <button class="tool-btn" onclick="formatDoc('underline')" title="Gạch chân (Ctrl+U)"><i class="fas fa-underline"></i></button>
            </div>
            
            <div class="tool-group">
                <button class="tool-btn" onclick="formatDoc('justifyLeft')" title="Căn trái"><i class="fas fa-align-left"></i></button>
                <button class="tool-btn" onclick="formatDoc('justifyCenter')" title="Căn giữa"><i class="fas fa-align-center"></i></button>
                <button class="tool-btn" onclick="formatDoc('justifyRight')" title="Căn phải"><i class="fas fa-align-right"></i></button>
                <button class="tool-btn" onclick="formatDoc('justifyFull')" title="Căn đều"><i class="fas fa-align-justify"></i></button>
            </div>

            <div class="tool-group">
                <select class="tool-select" onchange="formatDoc('fontName', this.value)">
                    <option value="Be Vietnam Pro">Mặc định</option>
                    <option value="Merriweather">Serif (Có chân)</option>
                    <option value="Roboto Mono">Monospace</option>
                    <option value="Arial">Sans-serif</option>
                </select>
                <select class="tool-select" onchange="formatDoc('fontSize', this.value)">
                    <option value="3">Cỡ thường</option>
                    <option value="2">Nhỏ</option>
                    <option value="4">Lớn</option>
                    <option value="5">Rất lớn</option>
                    <option value="7">Tiêu đề</option>
                </select>
            </div>

            <div class="top-actions">
                <div class="save-indicator" id="saveStatus"><i class="fas fa-check"></i> Đã lưu</div>
                <button class="btn-publish" onclick="saveContent(true)">Cập nhật</button>
            </div>
        </div>

        <div class="editor-scroll-area">
            <div class="paper">
                <input type="text" id="chapTitleInput" class="input-title" placeholder="Tiêu đề chương (VD: Chương 1)">
                <div id="editor" class="rich-editor" contenteditable="true" placeholder="Bắt đầu viết câu chuyện của bạn tại đây..."></div>
            </div>
        </div>

        <div class="status-bar">
            <span id="wordCount">0 từ</span>
            <span>WibuPad Studio v1.0</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, getDoc, updateDoc, getDocs, query, orderBy, serverTimestamp, increment } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Config
        const firebaseConfig = { apiKey: "AIzaSyAT6SnKojUmsisDhnuEtsL3H59NwrhZxDc", authDomain: "hopphim-29e1c.firebaseapp.com", projectId: "hopphim-29e1c", storageBucket: "hopphim-29e1c.firebasestorage.app", messagingSenderId: "1076044580405", appId: "1:1076044580405:web:a3485f8533604f305e537c", measurementId: "G-6RT4CX2NR0" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // State Global
        let currentStoryId = null; 
        let currentChapterId = null;
        let typingTimer;

        // --- 1. RICH TEXT FUNCTIONS ---
        window.formatDoc = (cmd, value = null) => {
            document.execCommand(cmd, false, value);
            document.getElementById('editor').focus();
        };

        // --- 2. INIT & LOAD DATA ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const urlParams = new URLSearchParams(window.location.search);
                currentStoryId = urlParams.get('id');

                if(currentStoryId) {
                    loadStoryInfo(currentStoryId);
                    loadChapterList(currentStoryId);
                } else {
                    alert("Không tìm thấy ID truyện. Vui lòng chọn truyện từ Dashboard.");
                    window.location.href = "dashboard.html";
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        // Tải thông tin chung của truyện
        async function loadStoryInfo(storyId) {
            try {
                const docRef = doc(db, "stories", storyId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('storyTitleDisplay').innerText = data.title;
                    document.getElementById('storyCover').src = data.cover;
                    document.title = `Viết: ${data.title} - WibuPad`;
                }
            } catch(e) { console.error(e); }
        }

        // Tải danh sách chương
        async function loadChapterList(storyId) {
            const listEl = document.getElementById('chapterList');
            const q = query(collection(db, "stories", storyId, "chapters"), orderBy("createdAt", "asc"));
            
            try {
                const snapshot = await getDocs(q);
                listEl.innerHTML = '';
                
                if(snapshot.empty) {
                    createNewChapter(); 
                } else {
                    snapshot.forEach(doc => {
                        renderChapterItem(doc.id, doc.data());
                    });
                    if(!currentChapterId) loadChapterContent(snapshot.docs[0].id);
                }
            } catch(e) { console.error(e); }
        }

        // --- 3. UI RENDER LOGIC ---
        function renderChapterItem(id, data) {
            const div = document.createElement('div');
            div.className = `chapter-item`;
            div.id = `chap-${id}`;
            div.innerHTML = `<div class="chapter-title">${data.title || "Chương không tên"}</div> <i class="fas fa-pen" style="font-size:0.7rem;"></i>`;
            div.onclick = () => loadChapterContent(id);
            document.getElementById('chapterList').appendChild(div);
        }

        async function loadChapterContent(chapterId) {
            currentChapterId = chapterId;
            
            document.querySelectorAll('.chapter-item').forEach(el => el.classList.remove('active'));
            const activeEl = document.getElementById(`chap-${chapterId}`);
            if(activeEl) activeEl.classList.add('active');

            try {
                const docRef = doc(db, "stories", currentStoryId, "chapters", chapterId);
                const docSnap = await getDoc(docRef);
                if(docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('chapTitleInput').value = data.title || "";
                    document.getElementById('editor').innerHTML = data.content || "";
                    updateWordCount();
                }
            } catch(e) { console.error(e); }
        }

        window.createNewChapter = async () => {
            const newChap = {
                title: "Chương mới",
                content: "",
                createdAt: serverTimestamp()
            };
            try {
                // 1. Tạo chương mới trong sub-collection 'chapters'
                const docRef = await addDoc(collection(db, "stories", currentStoryId, "chapters"), newChap);

                // 2. CẬP NHẬT SỐ CHƯƠNG Ở TRUYỆN CHA (Sửa lỗi tại đây)
                const storyRef = doc(db, "stories", currentStoryId);
                await updateDoc(storyRef, {
                    chapterCount: increment(1) // Tự động cộng thêm 1 vào trường chapterCount
                });

                // 3. Hiển thị lên giao diện
                renderChapterItem(docRef.id, newChap);
                loadChapterContent(docRef.id);
                showToast("Đã tạo chương mới");
                
            } catch(e) { 
                console.error("Lỗi tạo chương:", e);
                showToast("Lỗi tạo chương", "error"); 
            }
        };

        // --- 4. AUTO SAVE & PUBLISH ---
        const editor = document.getElementById('editor');
        const titleInput = document.getElementById('chapTitleInput');
        const saveStatus = document.getElementById('saveStatus');

        window.saveContent = async (isManual = false) => {
            if (!currentChapterId) return;
            const title = titleInput.value;
            const content = editor.innerHTML;

            saveStatus.innerHTML = '<i class="fas fa-sync fa-spin"></i> Đang lưu...';
            saveStatus.className = 'save-indicator saving';

            try {
                await updateDoc(doc(db, "stories", currentStoryId, "chapters", currentChapterId), {
                    title: title,
                    content: content,
                    updatedAt: serverTimestamp()
                });
                
                const sidebarItem = document.getElementById(`chap-${currentChapterId}`);
                if(sidebarItem) sidebarItem.querySelector('.chapter-title').innerText = title || "Chương không tên";

                saveStatus.innerHTML = '<i class="fas fa-check"></i> Đã lưu';
                saveStatus.className = 'save-indicator saved';
                
                if(isManual) showToast("Đã lưu thành công!", "success");
            } catch(e) {
                console.error(e);
                saveStatus.innerText = "Lỗi lưu!";
                saveStatus.className = 'save-indicator error';
            }
        };

        const triggerSave = () => {
            saveStatus.innerText = "Đang gõ...";
            saveStatus.className = 'save-indicator';
            updateWordCount();
            
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => saveContent(false), 2000);
        };

        editor.addEventListener('input', triggerSave);
        titleInput.addEventListener('input', triggerSave);

        function updateWordCount() {
            const text = editor.innerText || "";
            const count = text.trim().split(/\s+/).filter(word => word.length > 0).length;
            document.getElementById('wordCount').innerText = `${count} từ`;
        }

        // --- UI UTILS ---
        window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('active');

        function showToast(msg, type='success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.style.borderLeftColor = type==='success'?'#2ecc71':'#ff4757';
            toast.innerHTML = `<i class="fas fa-check-circle"></i> ${msg}`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
