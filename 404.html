<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Không tìm thấy trang | WibuPad</title>
    
    <meta property="og:title" content="WibuPad - 404 Not Found" />
    <meta property="og:description" content="Rất tiếc, trang bạn đang tìm kiếm không tồn tại hoặc đã bị di chuyển." />
    <meta property="og:image" content="https://wibupad.netlify.app/panel.webp" /> 
    <meta property="og:url" content="https://wibupad.netlify.app" />
    <meta property="og:type" content="website" />

    <link rel="icon" type="image/webp" href="/LOGO.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Base Styles */
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #0a0a0a; 
            color: #ffffff; 
            overflow: hidden; 
        }

        /* Background Blobs */
        .background-blobs { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .blob { position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.2; }
        .blob-1 { width: 500px; height: 500px; background: #FF8F50; top: -20%; right: -10%; animation: float 10s infinite alternate; }
        .blob-2 { width: 400px; height: 400px; background: #FF5E62; bottom: -10%; left: -10%; animation: float 10s infinite alternate-reverse; }
        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(-30px, 30px); } }

        /* Typography */
        .gradient-text { 
            background: linear-gradient(135deg, #FF9966, #FF5E62); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        .btn-gradient { background: linear-gradient(135deg, #FF8F50, #FF5E62); }

        /* Status Animation */
        .status-container { position: relative; display: flex; justify-content: center; align-items: center; height: 220px; }
        
        .main-icon { 
            font-size: 8rem; 
            filter: drop-shadow(0 15px 30px rgba(255, 94, 98, 0.4)); 
            animation: float-icon 4s ease-in-out infinite; 
            z-index: 2; 
        }

        .bg-text { 
            position: absolute; 
            font-size: 12rem; 
            font-weight: 900; 
            color: rgba(255, 255, 255, 0.03); 
            z-index: 1; 
            letter-spacing: 15px; 
            user-select: none; 
            white-space: nowrap; 
        }

        /* Floating Items */
        .floating-prop-1 { position: absolute; top: 10%; right: 25%; font-size: 2.5rem; color: #FF5E62; opacity: 0.6; animation: float-prop 3s infinite alternate; }
        .floating-prop-2 { position: absolute; bottom: 15%; left: 25%; font-size: 2rem; color: #FF8F50; opacity: 0.5; animation: float-prop 4s infinite alternate-reverse; }

        @keyframes float-icon { 
            0%, 100% { transform: translateY(0) rotate(0deg); } 
            50% { transform: translateY(-20px) rotate(5deg); } 
        }
        @keyframes float-prop { 
            0% { transform: translate(0, 0) rotate(0deg); } 
            100% { transform: translate(15px, -20px) rotate(20deg); } 
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen relative">

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="text-center p-8 relative z-10 max-w-2xl mx-auto">
        
        <div class="status-container mb-6">
            <div class="bg-text">404</div>
            <i class="fas fa-ghost main-icon gradient-text"></i>
            <i class="fas fa-search floating-prop-1"></i>
            <i class="fas fa-unlink floating-prop-2"></i>
        </div>

        <h1 class="text-4xl md:text-6xl font-black mb-4 leading-tight">
            Ối! <span class="gradient-text">Đi Lạc</span> Rồi
        </h1>

        <p class="text-gray-400 text-lg md:text-xl mb-10 font-medium leading-relaxed max-w-lg mx-auto">
            Rất tiếc, nội dung bạn đang tìm kiếm không tồn tại hoặc đã được WibuPad dời sang chiều không gian khác.
        </p>

        <div class="flex flex-col md:flex-row items-center justify-center gap-4">
            <a href="index.html" class="btn-gradient inline-flex items-center gap-3 text-white px-10 py-4 rounded-2xl text-lg font-bold hover:shadow-[0_10px_30px_rgba(255,143,80,0.4)] hover:-translate-y-1 transition-all duration-300 group">
                <i class="fas fa-home text-xl group-hover:scale-110 transition-transform"></i>
                Về trang chủ
            </a>
            
        </div>
    </div>

</body>
</html>
