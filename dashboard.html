<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Điều Khiển - WibuPad Studio</title>
    <link rel="icon" type="image/png" href="logo.png" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CORE SYSTEM --- */
        :root {
            --bg-body: #0a0a0a;
            --bg-card: #161616;
            --primary: #FF5E62;
            --primary-gradient: linear-gradient(135deg, #FF9966 0%, #FF5E62 100%);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --text-muted: #888;
            --font-main: 'Be Vietnam Pro', sans-serif;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { font-family: var(--font-main); background-color: var(--bg-body); color: var(--text); overflow-x: hidden; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        /* --- HEADER FIXED --- */
        header {
            position: fixed; top: 0; width: 100%; height: 70px; padding: 0 4%;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo-studio { display: flex; align-items: center; gap: 12px; cursor: pointer; text-decoration: none; }
        .logo-studio img { height: 38px; width: auto; object-fit: contain; }
        .logo-studio .brand { font-size: 1.4rem; font-weight: 900; letter-spacing: 1px; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .badge-studio { 
            background: rgba(255, 255, 255, 0.1); color: #fff; 
            padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: 700; 
            border: 1px solid rgba(255, 255, 255, 0.2); letter-spacing: 1px;
        }

        .user-nav { display: flex; align-items: center; gap: 20px; }
        .btn-home {
            background: transparent; border: 1px solid #333; color: #ccc;
            padding: 8px 15px; border-radius: 50px; font-size: 0.9rem; font-weight: 600;
            cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 8px;
        }
        .btn-home:hover { border-color: #fff; color: #fff; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); cursor: pointer; object-fit: cover; transition: 0.3s; }
        .user-avatar:hover { transform: scale(1.1); }

        /* --- MAIN CONTAINER --- */
        .container { max-width: 1200px; margin: 100px auto 50px; padding: 0 20px; }

        .welcome-section { margin-bottom: 40px; }
        .welcome-title { font-size: 2.2rem; font-weight: 800; margin-bottom: 5px; color: #fff; }
        .welcome-date { color: var(--text-muted); font-size: 1rem; }

        /* --- STATS GRID --- */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 50px; }
        .stat-card {
            background: var(--bg-card); border: 1px solid var(--glass-border);
            padding: 25px; border-radius: 20px; display: flex; align-items: center; gap: 20px;
            transition: var(--transition);
        }
        .stat-card:hover { transform: translateY(-5px); border-color: rgba(255, 94, 98, 0.3); background: rgba(255,255,255,0.02); }
        .stat-icon { width: 60px; height: 60px; border-radius: 16px; background: rgba(255, 94, 98, 0.1); color: var(--primary); display: flex; align-items: center; justify-content: center; font-size: 1.8rem; }
        .stat-info h3 { font-size: 2rem; font-weight: 800; margin: 0; line-height: 1; color: #fff; }
        .stat-info p { margin: 5px 0 0; color: var(--text-muted); font-size: 0.9rem; }

        /* --- STORIES SECTION --- */
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .section-title { font-size: 1.5rem; font-weight: 700; color: #fff; }
        
        .btn-create {
            background: var(--primary-gradient); color: #fff; border: none; padding: 12px 25px;
            border-radius: 50px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 5px 15px rgba(255, 94, 98, 0.3); transition: var(--transition);
        }
        .btn-create:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(255, 94, 98, 0.5); }

        .stories-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); 
            gap: 25px; 
        }

        /* --- CARD DESIGN --- */
        .story-card {
            background: #121212; border: 1px solid var(--glass-border); border-radius: 20px;
            padding: 20px; display: flex; gap: 20px; position: relative; overflow: hidden;
            transition: var(--transition);
        }
        .story-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
            background: var(--primary-gradient); opacity: 0; transition: 0.3s;
        }
        .story-card:hover {
            transform: translateY(-5px); background: #181818;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5); border-color: rgba(255, 94, 98, 0.3);
        }
        .story-card:hover::before { opacity: 1; }

        .card-poster {
            width: 100px; aspect-ratio: 2/3; border-radius: 10px; object-fit: cover;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); flex-shrink: 0; transition: 0.3s;
        }
        .story-card:hover .card-poster { transform: scale(1.05); }

        .card-body { flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
        
        .card-header { margin-bottom: 10px; }
        
        /* Status Badges */
        .card-status {
            font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 5px; display: inline-block; padding: 2px 8px; border-radius: 4px; margin-right: 5px;
        }
        .status-draft { color: #f39c12; background: rgba(241, 196, 15, 0.1); border: 1px solid rgba(241, 196, 15, 0.2); }
        .status-published { color: #2ecc71; background: rgba(46, 204, 113, 0.1); border: 1px solid rgba(46, 204, 113, 0.2); }
        
        /* Category Badge */
        .card-cat {
            font-size: 0.7rem; font-weight: 600; color: #3498db; background: rgba(52, 152, 219, 0.1);
            border: 1px solid rgba(52, 152, 219, 0.2); padding: 2px 8px; border-radius: 4px; display: inline-block;
        }

        .card-title {
            font-size: 1.1rem; font-weight: 700; color: #fff; line-height: 1.4;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        .card-stats {
            display: flex; align-items: center; gap: 15px; padding: 10px 0;
            border-top: 1px solid rgba(255,255,255,0.05); border-bottom: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 15px;
        }
        .stat-item { font-size: 0.85rem; color: var(--text-muted); display: flex; align-items: center; gap: 6px; }
        .stat-item i { color: #ccc; }

        .card-actions { display: flex; gap: 8px; }
        .btn-icon-text {
            flex: 1; padding: 8px; border-radius: 8px; font-weight: 600; font-size: 0.85rem;
            display: flex; align-items: center; justify-content: center; gap: 5px;
            cursor: pointer; transition: 0.2s; border: none;
        }
        .card-overlay {
            position: absolute; 
            inset: 0; 
            background: rgba(0,0,0,0.5);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 12px;
            opacity: 0; 
            transition: 0.3s ease; 
            backdrop-filter: blur(3px);
            z-index: 5;
        }
        /* Action Buttons */
        .btn-write { background: rgba(255,255,255,0.05); color: #fff; border: 1px solid rgba(255,255,255,0.1); }
        .btn-write:hover { background: #fff; color: #000; }

        .btn-publish { background: rgba(46, 204, 113, 0.1); color: #2ecc71; border: 1px solid rgba(46, 204, 113, 0.2); }
        .btn-publish:hover { background: #2ecc71; color: #fff; }

        .btn-unpublish { background: rgba(243, 156, 18, 0.1); color: #f39c12; border: 1px solid rgba(243, 156, 18, 0.2); }
        .btn-unpublish:hover { background: #f39c12; color: #fff; }

        .btn-delete { width: 35px; flex: none; background: transparent; color: #666; border: 1px solid rgba(255,255,255,0.1); }
        .btn-delete:hover { background: #222; color: #ff4757; border-color: #ff4757; }

        /* Empty State */
        .empty-state { grid-column: 1/-1; text-align: center; padding: 80px 0; border: 2px dashed var(--glass-border); border-radius: 20px; color: var(--text-muted); }
        .empty-icon { font-size: 3rem; margin-bottom: 20px; color: #333; }

        /* --- MODAL & TOAST --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(10px); }
        .modal-overlay.active { display: flex; animation: fadeIn 0.3s; }
        .modal-box { background: #161616; width: 500px; padding: 35px; border-radius: 24px; border: 1px solid var(--glass-border); box-shadow: 0 30px 80px rgba(0,0,0,0.8); }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: var(--text-muted); margin-bottom: 10px; font-weight: 600; font-size: 0.9rem; }
        .form-control { 
            width: 100%; padding: 14px; background: #0a0a0a; border: 1px solid var(--glass-border); 
            border-radius: 12px; color: #fff; transition: 0.3s; font-size: 1rem; 
            font-family: var(--font-main);
        }
        .form-control:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(255, 94, 98, 0.1); }
        
        /* Select option style */
        select.form-control option { background: #161616; color: #fff; padding: 10px; }
        
        #toast-container { position: fixed; top: 30px; right: 30px; z-index: 10000; }
        .toast { background: #222; border-left: 4px solid var(--primary); color: #fff; padding: 15px 25px; border-radius: 10px; margin-bottom: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); animation: slideIn 0.4s; font-weight: 600; display: flex; align-items: center; gap: 10px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(100%); } }

        @media (max-width: 768px) {
            .stats-grid { grid-template-columns: 1fr; }
            .stories-grid { grid-template-columns: 1fr; }
            .logo-studio .brand { display: none; }
        }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <header>
        <a href="/" class="logo-studio">
            <img src="logo.png" alt="WibuPad">
            <span class="brand">WIBUPAD</span>
            <span class="badge-studio">STUDIO</span>
        </a>
        <div class="user-nav">
            <button class="btn-home" onclick="window.location.href='/'">
                <i class="fas fa-external-link-alt"></i> Trang chủ
            </button>
            <img id="userAvatar" src="" class="user-avatar" onclick="window.location.href='profile.html'">
        </div>
    </header>

    <main class="container">
        <div class="welcome-section">
            <h1 class="welcome-title">Xin chào, <span id="userName" style="color: #FF5E62;">Tác giả</span>!</h1>
            <p class="welcome-date" id="currentDate">Hôm nay là một ngày tuyệt vời để sáng tác.</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-book-open"></i></div>
                <div class="stat-info">
                    <h3><span id="statTotal">0</span></h3>
                    <p>Tác phẩm</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-eye"></i></div>
                <div class="stat-info">
                    <h3><span id="statViews">0</span></h3>
                    <p>Lượt đọc</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-pen-fancy"></i></div>
                <div class="stat-info">
                    <h3><span id="statChapters">0</span></h3>
                    <p>Chương đã viết</p>
                </div>
            </div>
        </div>

        <div class="section-header">
            <div class="section-title">Danh sách tác phẩm</div>
            <button class="btn-create" onclick="openCreateModal()">
                <i class="fas fa-plus"></i> Truyện mới
            </button>
        </div>

        <div id="loading" style="text-align: center; padding: 40px; color: #666;">
            <i class="fas fa-circle-notch fa-spin" style="font-size: 2rem;"></i>
        </div>

        <div class="stories-grid" id="storiesList">
            </div>
    </main>

    <div id="createModal" class="modal-overlay">
        <div class="modal-box">
            <h2 style="margin-bottom: 25px; font-size: 1.5rem; font-weight: 800; color: #fff;">Tác phẩm mới</h2>
            <div class="form-group">
                <label>Tên truyện</label>
                <input type="text" id="storyTitle" class="form-control" placeholder="Nhập tên truyện...">
            </div>
            
            <div class="form-group">
                <label>Thể loại</label>
                <select id="storyCategory" class="form-control">
                    <option value="" disabled selected>Chọn thể loại chính...</option>
                    <option value="Tiên Hiệp">Tiên Hiệp</option>
                    <option value="Ngôn Tình">Ngôn Tình</option>
                    <option value="Linh Dị">Linh Dị</option>
                    <option value="Khoa Huyễn">Khoa Huyễn</option>
                    <option value="Hành Động">Hành Động</option>
                    <option value="Đô Thị">Đô Thị</option>
                    <option value="Huyền Huyễn">Huyền Huyễn</option>
                    <option value="Dị Giới">Dị Giới</option>
                    <option value="Trinh Thám">Trinh Thám</option>
                </select>
            </div>

            <div class="form-group">
                <label>Mô tả ngắn</label>
                <textarea id="storyDesc" class="form-control" rows="3" placeholder="Nội dung chính..."></textarea>
            </div>
            <div class="form-group">
                <label>Link ảnh bìa (URL)</label>
                <input type="text" id="storyCover" class="form-control" placeholder="https://...">
            </div>
            <div style="display: flex; gap: 15px; margin-top: 35px;">
                <button class="btn-create" style="flex: 1; background: #222; box-shadow:none; justify-content:center;" onclick="closeCreateModal()">Hủy</button>
                <button class="btn-create" style="flex: 1; justify-content:center;" onclick="handleSaveStory()">Tạo Ngay</button>
            </div>
        </div>
    </div>

<script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, getDocs, deleteDoc, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Config Firebase
        const firebaseConfig = { apiKey: "AIzaSyAT6SnKojUmsisDhnuEtsL3H59NwrhZxDc", authDomain: "hopphim-29e1c.firebaseapp.com", projectId: "hopphim-29e1c", storageBucket: "hopphim-29e1c.firebasestorage.app", messagingSenderId: "1076044580405", appId: "1:1076044580405:web:a3485f8533604f305e537c", measurementId: "G-6RT4CX2NR0" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUserId = null;

        // HIỂN THỊ NGÀY THÁNG
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('vi-VN', options);

        // KIỂM TRA ĐĂNG NHẬP
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                document.getElementById('userName').innerText = user.displayName || "Tác giả";
                document.getElementById('userAvatar').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName}&background=FF5E62&color=fff`;
                loadMyStories();
            } else {
                window.location.href = '/login.html';
            }
        });

        // TẢI DANH SÁCH TRUYỆN VÀ TÍNH THỐNG KÊ (ĐÃ FIX)
        async function loadMyStories() {
            const list = document.getElementById('storiesList');
            // Reset các biến đếm về 0 trước khi tính toán
            let totalStories = 0;
            let totalViews = 0;
            let totalChapters = 0;

            try {
                const q = query(collection(db, "stories"), where("authorId", "==", currentUserId));
                const querySnapshot = await getDocs(q);
                
                document.getElementById('loading').style.display = 'none';

                if (querySnapshot.empty) {
                    list.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-feather-alt empty-icon"></i>
                            <h3>Chưa có tác phẩm nào</h3>
                            <p>Hãy bắt đầu hành trình sáng tác của bạn.</p>
                        </div>`;
                } else {
                    list.innerHTML = '';
                    querySnapshot.forEach((docSnap) => {
                        const data = docSnap.data();
                        const id = docSnap.id;
                        
                        // --- LOGIC THỐNG KÊ (FIXED) ---
                        // Dùng Number() để đảm bảo cộng số học, tránh lỗi cộng chuỗi
                        totalStories++;
                        totalViews += Number(data.views || 0);
                        totalChapters += Number(data.chapterCount || 0); 

                        // Render Card (Giữ nguyên giao diện)
                        const isPublished = data.status === 'Published';
                        const statusClass = isPublished ? 'status-published' : 'status-draft';
                        const statusText = isPublished ? 'Đã hoàn thiện' : 'Đang hoàn thiện';
                        
                        const publishBtn = isPublished 
                            ? `<button class="btn-icon-text btn-unpublish" onclick="toggleStatus('${id}', 'Draft')"><i class="fas fa-eye-slash"></i> Gỡ</button>`
                            : `<button class="btn-icon-text btn-publish" onclick="toggleStatus('${id}', 'Published')"><i class="fas fa-upload"></i> Đăng</button>`;

                        list.innerHTML += `
                            <div class="story-card">
                                <img src="${data.cover}" class="card-poster" onerror="this.src='https://via.placeholder.com/150x225/222/555?text=WibuPad'">
                                <div class="card-body">
                                    <div class="card-header">
                                        <div>
                                            <span class="card-status ${statusClass}">${statusText}</span>
                                            <span class="card-cat">${data.category || 'Khác'}</span>
                                        </div>
                                        <div class="card-title" title="${data.title}">${data.title}</div>
                                    </div>
                                    <div class="card-stats">
                                        <div class="stat-item"><i class="fas fa-layer-group"></i> ${data.chapterCount || 0}</div>
                                        <div class="stat-item"><i class="fas fa-eye"></i> ${Number(data.views || 0).toLocaleString()}</div>
                                        <div class="stat-item"><i class="far fa-clock"></i> ${data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleDateString('vi-VN') : 'Mới'}</div>
                                    </div>
                                    <div class="card-actions">
                                        <button class="btn-icon-text btn-write" onclick="window.location.href='write.html?id=${id}'">
                                            <i class="fas fa-pen-nib"></i> Viết
                                        </button>
                                        ${publishBtn}
                                        <button class="btn-icon-text btn-delete" onclick="deleteStory('${id}')">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>`;
                    });
                }
                
                // --- CẬP NHẬT GIAO DIỆN THỐNG KÊ ---
                // Sử dụng animation số nhảy hoặc gán trực tiếp
                animateValue("statTotal", 0, totalStories, 1000);
                animateValue("statViews", 0, totalViews, 1000);
                animateValue("statChapters", 0, totalChapters, 1000);

            } catch (e) { 
                console.error("Lỗi tải dữ liệu:", e);
                // showToast("Lỗi tải dữ liệu", "error"); // Tùy chọn
            }
        }

        // Hàm hiệu ứng số chạy (Thêm vào cuối script để nhìn cho chuyên nghiệp)
        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            if(!obj) return;
            // Nếu số quá lớn thì không chạy hiệu ứng để tránh lag, gán luôn
            if (end === 0) { obj.innerText = "0"; return; }
            
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const value = Math.floor(progress * (end - start) + start);
                obj.innerText = value.toLocaleString(); // Thêm dấu phẩy phân cách hàng nghìn
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // TẠO TRUYỆN MỚI
        window.openCreateModal = () => document.getElementById('createModal').classList.add('active');
        window.closeCreateModal = () => document.getElementById('createModal').classList.remove('active');

        window.handleSaveStory = async () => {
            const btn = event.currentTarget;
            const title = document.getElementById('storyTitle').value.trim();
            const desc = document.getElementById('storyDesc').value.trim();
            const cover = document.getElementById('storyCover').value.trim();
            const category = document.getElementById('storyCategory').value;

            if(!title || !category) { showToast("Vui lòng điền đủ Tên và Thể loại!", "error"); return; }

            btn.innerText = "Đang xử lý...";
            btn.disabled = true;

            try {
                const docRef = await addDoc(collection(db, "stories"), {
                    title: title, 
                    desc: desc,
                    cover: cover || "https://via.placeholder.com/400x600/222/555?text=WibuPad",
                    category: category,
                    authorId: currentUserId, 
                    authorName: auth.currentUser.displayName,
                    chapterCount: 0, 
                    views: 0, 
                    status: "Draft",
                    createdAt: serverTimestamp()
                });
                
                showToast("Tạo truyện thành công!");
                window.location.href = `write.html?id=${docRef.id}`;

            } catch (e) { 
                showToast("Lỗi: " + e.message, "error");
                btn.innerText = "Tạo Ngay";
                btn.disabled = false;
            }
        };

        // ĐỔI TRẠNG THÁI ĐĂNG TẢI
        window.toggleStatus = async (id, newStatus) => {
            try {
                const storyRef = doc(db, "stories", id);
                await updateDoc(storyRef, { 
                    status: newStatus 
                });
                
                const msg = newStatus === 'Published' ? "Đã công khai truyện lên trang chủ!" : "Đã gỡ truyện về bản thảo.";
                showToast(msg, "success");
                
                // Tải lại danh sách để cập nhật giao diện ngay lập tức
                loadMyStories(); 
            } catch (e) { 
                console.error(e);
                showToast("Lỗi cập nhật trạng thái.", "error"); 
            }
        };

        // XÓA TRUYỆN
        window.deleteStory = async (id) => {
            if(confirm("Xóa vĩnh viễn truyện này? Tất cả chương và lượt đọc sẽ mất hết.")) {
                try {
                    await deleteDoc(doc(db, "stories", id));
                    showToast("Đã xóa tác phẩm.");
                    loadMyStories();
                } catch(e) { showToast("Lỗi khi xóa.", "error"); }
            }
        };

        // THÔNG BÁO TOAST
        window.showToast = (msg, type='success') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.style.borderLeftColor = type === 'error' ? '#ff4757' : '#2ecc71';
            toast.innerHTML = `<i class="fas ${type==='error'?'fa-exclamation-circle':'fa-check-circle'}" style="color:${type==='error'?'#ff4757':'#2ecc71'}"></i> ${msg}`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // ĐĂNG XUẤT
        window.tryLogout = () => {
            if(confirm("Bạn có chắc chắn muốn đăng xuất không?")) {
                signOut(auth).then(() => {
                    window.location.href = 'index.html';
                }).catch((error) => {
                    showToast("Lỗi khi đăng xuất", "error");
                });
            }
        }
    </script>
</body>
</html>
